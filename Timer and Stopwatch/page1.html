<!DOCTYPE html>
<html>
<head>
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="page2.css">
</head>


<body Style="background-color:#9E9E9E;">
    <h2 >To start or stop working at specific time</h2>
<div class="center">


    <div class="timer-container">
        <h1 Style="background-color:rgb(69, 80, 123, 0.432)" >Timer</h1>
        <div class="timer">
            <span id="timer-display">00:00:00</span>
        </div>
        <button id="start-timer">Start</button>
        <button id="stop-timer">Stop</button>
        <button id="reset-timer">Reset</button>
    </div>

    <div class="stopwatch-container">
        <h1 Style="background-color:rgb(69, 80, 123, 0.432)">Stopwatch</h1>
        <div class="stopwatch">
            <span id="stopwatch-display">00:00:00</span>
        </div>
        <button id="start-stopwatch">Start</button>
        <button id="stop-stopwatch">Stop</button>
        <button id="reset-stopwatch">Reset</button>
    </div>
</div>
    <script src="page.js"></script>
</body>
</html>
